[env:esp32-s3-devkitm-1]
platform = espressif32
board = esp32-s3-devkitm-1
framework = arduino
lib_ldf_mode = deep+
upload_port = "/dev/tty.wchusbserial54E20292311"
lib_deps = 
	olikraus/U8g2@^2.35.9
	bblanchon/ArduinoJson@^6.21.5
	bodmer/TFT_eSPI@^2.5.43
